<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${form}" th:method="post">
    th:field <input type="text" th:field="*{ipPort}"><br/> <!--{} 하나만해도 th:field가 converter를 적용해줌-->
    th:value <input type="text" th:value="*{ipPort}">(보여주기 용도)<br/> <!--적용을 원하지 않을 경우 th:value 사용-->
    <input type="submit"/>
</form>
</body>
</html>
